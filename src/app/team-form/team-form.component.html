<h2 mat-dialog-title>{{teamFormaTitle}}</h2>
<mat-dialog-content>
  <form
    class="team-form"
    [formGroup]="teamFormGroup">
    <mat-form-field
      *ngIf="team.id !== -1"
      class="team-form-field-sm">
      <mat-label>ID</mat-label>
      <input matInput
        type="number"
        formControlName="id">
    </mat-form-field>
    <mat-form-field class="team-form-field-sm">
      <mat-label>AB</mat-label>
      <input matInput
        type="text"
        formControlName="abbreviation">
    </mat-form-field>
    <mat-form-field class="team-form-field">
      <mat-label>CONFERENCIA</mat-label>
      <input matInput
        type="text"
        formControlName="conference">
    </mat-form-field>
    <mat-form-field class="team-form-field">
      <mat-label>DIVISION</mat-label>
      <input matInput
        type="text"
        formControlName="division">
    </mat-form-field>
    <mat-form-field class="team-form-field">
      <mat-label>CIUDAD</mat-label>
      <input matInput
        type="text"
        formControlName="city"
        required>
      <mat-error>Ciudad es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field class="team-form-field">
      <mat-label>NOMBRE</mat-label>
      <input matInput
        type="text"
        formControlName="name"
        required>
      <mat-error>Nombre es obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field class="team-form-field">
      <mat-label>NOMBRE COMPLETO</mat-label>
      <input matInput
        formControlName="full_name"
        type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button mat-button
    color="primary"
    (click)="onClickGuardar()"
    cdkFocusInitial>GUARDAR</button>
</mat-dialog-actions>
