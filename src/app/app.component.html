<div class="m-6">
  <mat-card>
    <mat-card-header>
      <h1>NBA - Equipos</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="conference">
            <th mat-header-cell *matHeaderCellDef> CONFERENCIA </th>
            <td mat-cell *matCellDef="let element"> {{element.conference}} </td>
          </ng-container>
          <ng-container matColumnDef="division">
            <th mat-header-cell *matHeaderCellDef> DIVISION </th>
            <td mat-cell *matCellDef="let element"> {{element.division}} </td>
          </ng-container>
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> CIUDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef> NOMBRE COMPLETO </th>
            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
          </ng-container>
          <ng-container matColumnDef="abbreviation">
            <th mat-header-cell *matHeaderCellDef> AB </th>
            <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
          </ng-container>
          <ng-container matColumnDef="options" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="Acciones"
              style="text-align: right;">
              <button mat-mini-fab
                color="primary"
                title="AGREGAR EQUIPO"
                (click)="putTeam()">
                <mat-icon>add</mat-icon>
              </button>
            </th>
            <td mat-cell *matCellDef="let element"
              style="text-align: right;">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item
                  (click)="editTeam(element)">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item
                  (click)="deleteTeam(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="tableHeaders; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No hay equipos</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10]"
                   showFirstLastButtons
                   aria-label="Selecciona paginas">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
